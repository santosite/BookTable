<html lang="en">
<head>

<body >
    <div class="container">
        <form id ="book-form">
            <h1>Add Book</h1>
            <!-- TITLE -->
            <div>
                <label for="input">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>

            <!-- AUThOR -->
            <div>
                <label for="input">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <!-- ISBN -->
            <div>
                <label for="input">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <input href="#" class="button- u-full-width" type="submit" value="SUBMIT">
        </form>
        <!-- OUTPUT(TABLE) -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>
    </div>
